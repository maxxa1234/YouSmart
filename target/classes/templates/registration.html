<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="parts/bootstrap :: head"></div>
<body>
<div th:replace="parts/navbar :: #navbar"></div>
<div class="container">
    <div th:if="${message} != null">
        <div class="alert alert-info">
            <p th:text="${message}"></p>
        </div>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}" class="mt-3">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label> User Email : </label>
                <input type="email" name="email" class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group col-md-6">
                <label> Password: </label>
                <input type="password" name="password" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label> First Name: </label>
                <input type="text" name="firstName" class="form-control" th:field="*{person.firstName}"/>
            </div>
            <div class="form-group col-md-6">
                <label> Last Name: </label>
                <input type="text" name="lastName" class="form-control" th:field="*{person.lastName}"/>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"> Role</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input id="gridRadios1" class="form-check-input" type="radio" th:field="*{role}"
                               th:value="student"/>
                        <label class="form-check-label" for="gridRadios1">Student</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="gridRadios2" type="radio" th:field="*{role}"
                               th:value="teacher"/>
                        <label class="form-check-label" for="gridRadios2">Teacher</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register me</button>
            </div>
        </div>
    </form>
</div>


<div th:replace="parts/bootstrap :: script"></div>
</body>
</html>
