<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="parts/bootstrap :: head"></div>
<body>
<div th:replace="parts/navbar :: #navbar"></div>
<div class="container">
    <form th:action="@{/courseCreation}" method="post" th:object="${course}">
        <div class="form-group">
            <label for="exampleFormControlInput1">Course name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Course type</label>
            <select class="form-control" id="exampleFormControlSelect1" th:field="*{type}" >
                <option th:value="Math">Math</option>
                <option th:value="Language">Language</option>
                <option th:value="Other">Other</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create course</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="parts/bootstrap :: script"></div>
</body>
</html>
